<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- List tag (To format and display the list contents on an HTML page):

    List is simply a collection or group of related items or data.
    It is of 2 types: 

    Ordered list:
    This typically is a numerical or alphabetical list of related items or data with a particular order.

    Unordered list:
    This typically is a bulleted list of related items or data with no particular order. -->

    <ul type="circle">
      <!-- (The ul tag is used to format and display the bulleted list contents on an HTML page) -->
      <li>Home</li>
      <li>About</li>
      <li>Contact</li>
    </ul>
    <ul type="disc">
      <li>Home</li>
      <li>About</li>
      <li>Contact</li>
    </ul>
    <ul type="square">
      <li>Home</li>
      <li>About</li>
      <li>Contact</li>
    </ul>

    <ol type="1">
      <!-- (The ol tag is used to format and display the numerical or alphabetical list contents on an HTML page) -->
      <li>Home</li>
      <li>About</li>
      <li>Contact</li>
    </ol>
    <ol type="I">
      <li>Home</li>
      <li>About</li>
      <li>Contact</li>
    </ol>
    <ol type="i">
      <li>Home</li>
      <li>About</li>
      <li>Contact</li>
    </ol>
    <ol type="A">
      <li>Home</li>
      <li>About</li>
      <li>Contact</li>
    </ol>
    <ol type="a">
      <li>Home</li>
      <li>About</li>
      <li>Contact</li>
    </ol>
  </body>
</html>
