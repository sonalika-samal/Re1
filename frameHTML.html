<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!-- Frameset tag (To divide the webpage into multiple sections and add multiple webpages created earlier, to these frameset sections which helps to display multiple webpages on a single window):

HTML frameset is a collection of frames and is used to divide the webpage into multiple sections and add multiple webpages created earlier, to these frameset sections which helps to display multiple webpages on a single window. -->

    <frameset cols="*,*">
        <frameset rows="*,*">
            <frameset cols="*,*"> <!-- (Here the rows and cols attributes specify the number of rows and columns in the frameset and how much space they will occupy in a frame) -->
                <frame src="wt1.html"> <!-- (HTML frame tag is used to add a webpage created earlier, to a frameset section) -->
                <frame src="wt1.html"> <!-- (Here the src attribute is used to add the url of the webpage created earlier, to a frameset section) -->
            </frameset>
            <frame src="wt1.html">
        </frameset> 
        <frame src="wt1.html">
    </frameset>
